{{ define "pagination" }}
<div class="row">
    <div class="col-12">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="{{ .PrevPage }}" tabindex="-1">
                    <i class="fa fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            {{ range .Links }}
            <li class="page-item {{ if .IsCurrentPage }}active{{ end }}"><a class="page-link" href="{{ .Url }}">{{ .Page }}</a></li>
            {{ end }}
            <li class="page-item">
                <a class="page-link" href="{{ .NextPage }}">
                    <i class="fa fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </div>
</div>
{{ end }}
